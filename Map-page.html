<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Location</title>
    <!-- Google Maps API with callback to initMap -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR API KEY=initMap" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            const lat = parseFloat(getQueryParameter("lat"));
            const lon = parseFloat(getQueryParameter("lon"));

            if (!isNaN(lat) && !isNaN(lon)) {
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: { lat: lat, lng: lon }
                });

                new google.maps.Marker({
                    position: { lat: lat, lng: lon },
                    map: map,
                    title: "Driver's Location"
                });
            } else {
                alert("No location data available.");
            }
        }

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</body>
</html>
