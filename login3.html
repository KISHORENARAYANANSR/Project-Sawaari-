<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            background-image: url('6.jpg');
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .form-box h2 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .form-box .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .form-box .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            background-color: #2a9df4;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1e7bbf;
        }
        .form-text {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
        }
        .form-text a {
            color: #2a9df4;
            text-decoration: none;
        }
    </style>
    <script>
        function loginUser(event) {
            event.preventDefault();  // Prevent form submission

            // Get login data
            const registerNumber = document.forms["LoginForm"]["RegisterNumber"].value;
            const password = document.forms["LoginForm"]["Password"].value;

            // Retrieve user data from local storage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Check credentials
            if (storedUser && storedUser.registerNumber === registerNumber && storedUser.password === password) {
                localStorage.setItem('isLoggedIn', 'true');  // Set login flag
                window.location.href = 'student-page.html';  // Redirect to student page
            } else {
                alert("Invalid register number or password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form name="LoginForm" onsubmit="loginUser(event)">
                <div class="input-box">
                    <input type="text" name="RegisterNumber" placeholder="Register Number" required>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-text">
                <span>Don't have an account? <a href="registration.html">Register here</a></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
