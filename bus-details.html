<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-image: url('bgpic3.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-smaller {
            width: 12rem; /* Smaller width */
            margin-bottom: 2rem;
        }
        .details-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .details-box {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            width: 45%;
        }
        .button-container {
            display: flex;
            width: 100%;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0);
            border-top: 1px solid #dddddd00;
            position: fixed;
            bottom: 0;
            left: 0;
            justify-content: space-between;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            height: 4rem;
            background-color: rgba(18, 12, 12, 0.774);
            border: 1px solid #dddddd00;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #ffffff; /* Ensure text is visible on dark background */
        }
        .button img {
            width: 3rem; /* Increase image size */
            height: 3rem; /* Increase image size */
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card card-smaller">
                <img src="" class="card-img-top" alt="Bus Image" id="busImage">
                <div class="card-body">
                    <h5 class="card-title" id="busName">Bus Name</h5>
                </div>
            </div>
            <div class="details-container">
                <div class="details-box" id="busRoutes">
                    <h4>Bus Routes</h4>
                    <p>Details about the bus routes will go here.</p>
                </div>
                <div class="details-box" id="driverDetails">
                    <h4>Driver Details</h4>
                    <p>Details about the driver will go here.</p>
                </div>
            </div>
        </div>
        <!-- Button container fixed at the bottom -->
        <div class="button-container">
            <a href="https://maps.app.goo.gl/qYyaafW9aJyrxWK4A" class="button">
                <img src="6.png" alt="Location img"> <h4>Track your Bus</h4>
            </a>
            <a href="view-seat.html" class="button">
                <img src="10.png" alt="Seat img"> View your Seats
            </a>
        </div>
    </div>

    <script>
        // Function to retrieve the query parameter from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Execute when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const busName = getQueryParameter('name');
            
            if (busName) {
                displayBusDetails(busName);
            }
        });

        // Function to display bus details
        function displayBusDetails(name) {
            const busImage = document.getElementById('busImage');
            const busTitle = document.getElementById('busName');
            const busRoutes = document.getElementById('busRoutes');
            const driverDetails = document.getElementById('driverDetails');

            // Customize based on actual images and details
            busImage.src = 'buspic.png'; // Placeholder image
            busTitle.textContent = name;
            busRoutes.innerHTML = `<p>Details about routes for ${name} will be provided here.</p>`;
            driverDetails.innerHTML = `<p>Details about the driver for ${name} will be provided here.</p>`;
        }
    </script>
</body>
</html>
