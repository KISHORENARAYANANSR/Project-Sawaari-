<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            background-image: url('6.jpg');
            background-position: center;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .form-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box {
            margin: 15px 0;
            width: 100%;
        }
        .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            padding: 0 20px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            background-color: #2a9df4;
            border: none;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const username = document.forms["Formfill"]["Username"].value;
            const registerNumber = document.forms["Formfill"]["RegisterNumber"].value;
            const email = document.forms["Formfill"]["Email"].value;
            const busRoute = document.forms["Formfill"]["BusRoute"].value;
            const password = document.forms["Formfill"]["Password"].value;
            const confirmPassword = document.forms["Formfill"]["CPassword"].value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Validate password length
            if (password.length !== 4) {
                alert("Password must be exactly 4 digits.");
                return false;
            }

            // Validate register number length
            if (registerNumber.length !== 8) {
                alert("Register number must be exactly 8 digits.");
                return false;
            }

            // Store user details in localStorage
            const user = { username, registerNumber, email, busRoute, password };
            localStorage.setItem('user', JSON.stringify(user));

            alert("Registration successful!");

            // Redirect to login page
            window.location.href = 'driver login.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Driver Registration</h2>
            <form name="Formfill" onsubmit="validateForm(event)">
                <div class="input-box">
                    <input type="text" name="Username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="text" name="RegisterNumber" placeholder="Register Number" required pattern="\d{8}" maxlength="8">
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" name="BusRoute" placeholder="Bus Route" required>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" placeholder="Password" required pattern="\d{4}" maxlength="4">
                </div>
                <div class="input-box">
                    <input type="password" name="CPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
