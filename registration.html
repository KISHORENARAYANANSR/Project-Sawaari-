<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            background-image: url('6.jpg');
            background-position: center;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 2px solid rgba(97, 94, 94, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(23, 23, 23, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-box h2 {
            color: #fff;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .form-box .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
            border-bottom: 2px solid #fff;
        }
        .form-box .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px;
            color: #fff;
            font-size: 16px;
        }
        input::placeholder {
            color: #fff;
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();  // Prevent default form submission

            const username = document.forms["Formfill"]["Username"].value;
            const email = document.forms["Formfill"]["Email"].value;
            const password = document.forms["Formfill"]["Password"].value;
            const confirmPassword = document.forms["Formfill"]["CPassword"].value;
            const registerNumber = document.forms["Formfill"]["RegisterNumber"].value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please re-enter.");
                return false;
            }

            // Store user details in local storage
            const userData = {
                username: username,
                email: email,
                registerNumber: registerNumber
            };

            // Save user data to local storage with the key 'userData'
            localStorage.setItem('userData', JSON.stringify(userData));

            alert("Registration successful!");

            // Redirect to home page or login page
            window.location.href = 'login3.html';  // Redirect to login page
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Registration</h2>
            <form name="Formfill" onsubmit="return validateForm(event)">
                <div class="input-box">
                    <input type="text" name="Username" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="text" name="RegisterNumber" placeholder="Register Number" required>
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="Password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" name="CPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
