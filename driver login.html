<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Same CSS styling as before */
        * {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            background-image: url('6.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background-color: rgba(0, 0, 0, 0.7);
        }
        .form-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box {
            position: relative;
            margin: 15px 0;
            width: 100%;
        }
        .input-box input {
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 20px;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            width: 100%;
            margin-top: 20px;
            background-color: #2a9df4;
            border: none;
        }
        .form-text {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 15px;
        }
        .form-text a {
            color: #2a9df4;
        }
    </style>
    <script>
        function loginUser(event) {
            event.preventDefault();
            const registerNumber = document.forms["LoginForm"]["RegisterNumber"].value;
            const password = document.forms["LoginForm"]["Password"].value;
            
            // Get stored user from localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Validate the register number and password
            if (storedUser && storedUser.registerNumber === registerNumber && storedUser.password === password) {
                alert("Login successful!");
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to homepage
                window.location.href = 'driver-page.html';
            } else {
                alert("Invalid register number or password.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form name="LoginForm" onsubmit="loginUser(event)">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" name="RegisterNumber" placeholder="Register Number" required pattern="\d{8}" maxlength="8">
                </div>
                <div class="input-box">
                    <input type="password" name="Password" placeholder="Password" required pattern="\d{4}" maxlength="4">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="form-text">
                    Don't have an account? <a href="driver-register.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
