<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('7.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        a {
            color: rgb(47, 0, 255);
            padding: 30px;
            text-decoration: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        a:hover {
            color: gray;
        }
        .search-container {
            max-width: 100%;
            padding: 10px;
        }
        .card-title, .special-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 0 0 10px 10px;
            display: block;
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 40rem;
            margin: 0 auto;
        }
        .search-box input {
            flex: 1;
            border-radius: 20px 0 0 20px;
            border: 1px solid #ced4da;
            padding: 8px;
        }
        .search-box button {
            border-radius: 0 20px 20px 0;
            border: 1px solid #ced4da;
            background-color: #15559a;
            color: rgb(44, 37, 37);
            padding: 8px;
        }
        .search-box button:hover {
            background-color: #2aa8e6;
        }
        .card-container {
            margin-top: 10px;
            border-radius: 10px;
        }
        .card {
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
            overflow: hidden;
            text-align: center;
        }
        .card-body {
            background-color: rgba(255, 255, 255, 0);
            padding: 0;
        }
        .card img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card img:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 0 0 10px 10px;
            display: block;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn {
            border-radius: 8px;
        }
        .special-title {
            font-size: 1rem;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #ced4da6a;
            border-bottom: 1px solid #ced4da;
        }
        .logo-img {
            height: 40px;
            width: auto;
            margin: 0 35px;
        }
        .center-logo {
            height: 60px;
            width: auto;
        }
        @media (max-width: 576px) {
            .search-box {
                width: 100%;
                padding: 0;
            }
            .search-box input, .search-box button {
                padding: 6px;
            }
            .center-logo {
                height: 40px;
                width: auto;
            }
            .logo-img {
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Container -->
    <div class="logo-container">
        <img src="sec round logo.png" alt="Left Image" class="logo-img">
        <img src="saveetha logo-3.png" alt="Logo" class="center-logo">
        <img src="sec round logo.png" alt="Right Image" class="logo-img">
    </div>

    <!-- Search Box -->
    <div class="container search-container">
        <form onsubmit="searchBus(event)">
            <div class="search-box">
                <input type="text" class="form-control" id="searchInput" placeholder="Search Your Bus....">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
    </div><br>

    <!-- Cards -->
    <div class="container card-container">
        <div class="row">
            <div class="col-6 col-lg-3 mb-3">
                <div class="card">
                    <a href="Yourbus.html">
                        <img src="1.png" class="card-img-top" alt="Your Bus">
                        <div class="card-title">Your Bus</div>
                    </a>
                </div>
            </div>
            <div class="col-6 col-lg-3 mb-3">
                <div class="card">
                    <a href="location.html">
                        <img src="6.png" class="card-img-top" alt="Bus Location">
                        <div class="card-title">Bus Location</div>
                    </a>
                </div>
            </div>
            <div class="col-6 col-lg-3 mb-3">
                <div class="card">
                    <div onclick="confirmEmergencyCall()">
                        <img src="3.png" class="card-img-top" alt="Emergency">
                        <div class="card-title special-title">Emergency</div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-lg-3 mb-3">
                <div class="card">
                    <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                        <img src="4.png" class="card-img-top" alt="Profile">
                        <div class="card-title">Profile</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas Profile Section -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Register Number:</strong> <span id="registerNumber"></span></p>
            <p><strong>Phone:</strong> <input type="text" id="phone"></p>
            <p><strong>Email:</strong> <input type="email" id="email"></p>
            <p><strong>Bus Route:</strong> <input type="text" id="busRoute"></p>
            <button class="btn btn-primary" onclick="saveUserData(event)">Save Changes</button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript for handling the search functionality -->
    <script>
        function searchBus(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                window.location.href = `search.html?query=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Function to load user data from localStorage and populate the offcanvas fields
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (userData) {
                document.getElementById('username').textContent = userData.username || 'Not Provided';
                document.getElementById('registerNumber').textContent = userData.registerNumber || 'Not Provided';
                document.getElementById('phone').value = userData.phone || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('busRoute').value = userData.busRoute || '';
            }
        }

        // Function to save changes to user data in localStorage
        function saveUserData(event) {
            event.preventDefault();
            const updatedData = {
                username: document.getElementById('username').textContent,
                registerNumber: document.getElementById('registerNumber').textContent,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                busRoute: document.getElementById('busRoute').value
            };
            localStorage.setItem('user', JSON.stringify(updatedData));
            alert('Profile details saved successfully!');
        }

        // Load user data when the page is ready
        document.addEventListener('DOMContentLoaded', loadUserData);

        function confirmEmergencyCall() {
            if (confirm("Are you sure you want to make an emergency call?")) {
                window.location.href = "tel:+919176125008";
            }
        }
    </script>
</body>
</html>
